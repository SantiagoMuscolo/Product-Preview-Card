<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <div>
        <div class="container">
            <div>
                <img class="image" src="./images/image-product-desktop.jpg" alt="">
            </div>
            <div class="content">
                <span class="additional-text">P E R F U M E</span>
                <h1 class="title">Gabrielle
                    Essence Eau
                    De Parfum
                </h1>
                <p class="text">A floral, solar and voluptuous
                    interpretation composed by
                    Oliver Polge, Perfumer-Creator
                    for the house of CHANEL.
                </p>
                <div class="prices">
                    <span class="realPrice">$149.99</span>
                    <span class="oldPrice">$169.99</span>
                </div>

                <button class="button"><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Santiago Muscolo</a>.
    </div>
</body>

</html>
